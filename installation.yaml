name: winter-gen-pproject
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  - numpy
  - pandas
  - scipy
  - matplotlib
  - tqdm
  - pyyaml
  - ipykernel
  - mdtraj
  - requests
  - pip:
    - pytorch-lightning
    - wandb
    - dm-tree
    - biopython
    - omegaconf
    - openfold
    - fair-esm
    - hydra-core
    - biotite
    - GPUtil
